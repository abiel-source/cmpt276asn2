<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}"> 
    <!-- For CSS and JavaScript files, the default directory is src/main/resources/static  -->
    <!-- https://www.baeldung.com/spring-thymeleaf-css-js -->
    <title>display details</title>
</head>
<body>
    <table>
        <tr>
            <td>ID</td>
            <td th:text="${rect.getID()}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${rect.getName()}"></td>
        </tr>
        <tr>
            <td>Color</td>
            <td th:text="${rect.getColor()}"></td>
        </tr>
        <tr>
            <td>Width</td>
            <td th:text="${rect.getWidth()}"></td>
        </tr>
        <tr>
            <td>Height</td>
            <td th:text="${rect.getHeight()}"></td>
        </tr>
        <tr>
            <td>Is Premium Rectangle?</td>
            <td th:text="${rect.getIsPremiumRect()}"></td>
        </tr>
    </table>

    <div class="main-menu">
        <a th:href="@{/}">main menu</a>
    </div>
</body>
</html>
