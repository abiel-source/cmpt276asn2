<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display details</title>
</head>
<body>
    <table>
        <tr>
            <td>ID</td>
            <td th:text="${rect.getID()}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${rect.getName()}"></td>
        </tr>
        <tr>
            <td>Color</td>
            <td th:text="${rect.getColor()}"></td>
        </tr>
        <tr>
            <td>Width</td>
            <td th:text="${rect.getWidth()}"></td>
        </tr>
        <tr>
            <td>Height</td>
            <td th:text="${rect.getHeight()}"></td>
        </tr>
    </table>

    <a th:href="@{/}">main page</a>

</html>
