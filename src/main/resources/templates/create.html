<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
</head>
<body>
    <form action="#" method="post" th:action="@{/create}" th:object="${rect}">
        <input type="text" th:field="*{name}" placeholder="name"> <br>
        <input type="text" th:field="*{color}" placeholder="color"> <br>
        <input type="number" th:field="*{width}" placeholder="width"> <br>
        <input type="number" th:field="*{height}" placeholder="height"> <br>
        <input type="submit" value="Create Rectangle">
    </form>

    <a th:href="@{/}">main page</a>
</body>
</html>
