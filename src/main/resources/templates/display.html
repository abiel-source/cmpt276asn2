<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styles.css}"> 
    <!-- For CSS and JavaScript files, the default directory is src/main/resources/static  -->
    <!-- https://www.baeldung.com/spring-thymeleaf-css-js -->
    <title>display rectangles</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>color</th>
        </tr>
        <tr th:each="rect : ${rects}">
            <td th:text="${rect.getID()}"></td>
            <td>
                <a th:href="@{/display/details/{id}(id=${rect.getID()})}" th:text="${rect.getName()}"></a>
            </td>
            <td th:text="${rect.getColor()}"></td>
        </tr>
    </table>
    <br>

    <div class="main-menu">
        <a th:href="@{/}">main menu</a>
    </div>
</body>
</html>
