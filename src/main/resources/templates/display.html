<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display rectangles</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>color</th>
        </tr>
        <tr th:each="rect : ${rects}">
            <td th:text="${rect.getID()}"></td>
            <td>
                <a th:href="@{/display/details/{id}(id=${rect.getID()})}" th:text="${rect.getName()}"></a>
            </td>
            <td th:text="${rect.getColor()}"></td>
        </tr>
    </table>
    <br>

    <a th:href="@{/}">main page</a>
</body>
</html>
